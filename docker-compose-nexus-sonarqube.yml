version: '3.8'

services:
  sonarqube:
    image: sonarqube
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    ports:
      - "9004:9000"  # Expose SonarQube on port 9004
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - foyer-network

  nexus:
    image: sonatype/nexus3
    ports:
      - "8084:8081"  # Expose Nexus on port 8084
    volumes:
      - nexus_data:/nexus-data
    networks:
      - foyer-network

networks:
  foyer-network:

volumes:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  nexus_data:
